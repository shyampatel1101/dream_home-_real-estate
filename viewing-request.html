<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Viewing Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Request a Property Viewing</h1>
</header>

<div class="container">
  <h2>Viewing Request Form</h2>
  <form id="viewingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="property">Property Address</label>
    <input type="text" id="property" required>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" required>

    <label for="message">Additional Comments</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>
  <a href="index.html" class="back-link">&larr; Back to Home</a>
</div>

<script>
  document.getElementById('viewingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Your property viewing request has been submitted!');
    this.reset();
  });
</script>

</body>
</html>
