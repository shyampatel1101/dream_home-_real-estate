<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamHome Real Estate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Welcome to DreamHome Real Estate</h1>
</header>

<div class="container fade-in">
  <h2>Featured Properties</h2>
  <div class="property-list">
    <div class="property" data-address="123 Maple St, Springfield">123 Maple St, Springfield</div>
    <div class="property" data-address="456 Oak Ave, Riverdale">456 Oak Ave, Riverdale</div>
    <div class="property" data-address="789 Pine Rd, Lakeside">789 Pine Rd, Lakeside</div>
  </div>
  <a href="viewing-request.html" class="viewing-button">Request a Property Viewing</a>
</div>

<div class="container fade-in">
  <h2>Mortgage Calculator</h2>
  <form id="mortgageForm">
    <label for="amount">Loan Amount ($)</label>
    <input type="number" id="amount" required>

    <label for="interest">Annual Interest Rate (%)</label>
    <input type="number" step="0.01" id="interest" required>

    <label for="years">Loan Term (Years)</label>
    <input type="number" id="years" required>

    <button type="submit">Calculate</button>
    <div class="results" id="monthlyPayment"></div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
